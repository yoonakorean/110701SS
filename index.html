<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>7-1 句子跟讀挑戰</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      text-align: center;
      padding: 30px 15px;
    }
    #logo {
      width: 150px;
      max-width: 80%;
      margin-bottom: 10px;
    }
    #game-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #question-number {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #question-selector {
      margin: 20px 0;
    }

    /* 統一按鈕大小 */
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #4a90e2;
      color: #fff;
    }

    /* 題目選擇按鈕 (維持圓形，但大小統一) */
    .selector-btn {
      width: 40px;
      height: 40px;
      margin: 5px;
      padding: 0;
      border-radius: 50%;
    }

    .hidden {
      visibility: hidden;
    }
    audio {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      display: block;
    }

    /* 備註字體大小統一 */
    .note,
    .practice-hint,
    .pro-mode-hint {
      font-size: 14px;
      color: #888;
      margin: 5px 0;
    }

    /* 題目與關鍵字 */
    .question-text {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold; /* 題目粗體 */
    }
    .keywords {
      font-size: 20px;
      margin-bottom: 10px;
    }

    #question-controls {
      margin-top: 20px;
    }

    /* 分成三行，按鈕水平排列 */
    .audio-player-container,
    .user-audio-container {
      margin: 10px 0;
    }

    .record-btns {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    /* 高手模式提示置中（位於按鈕與播放器之間） */
    .pro-mode-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }
    .pro-mode-hint {
      margin: 0;
      padding: 6px 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Logo">
  <div id="game-title">7-1 句子跟讀挑戰</div>
  <div id="question-number">第 <span id="current-number">1</span> 題 / 共 12 題</div>
  <div id="question-selector"><strong>題目選擇：</strong></div>

  <div id="question-text" class="question-text"></div>

  <div class="practice-hint">進階練習：看著關鍵字，試著說出句子</div>
  <div id="keywords" class="keywords"></div>

  <div class="pro-mode-area">
    <button id="toggle-pro-mode">高手模式</button>
    <div class="pro-mode-hint">進入高手模式後 題目與關鍵字都會隱藏</div>
  </div>

  <div id="question-controls">
    <div class="audio-player-container">
      <audio id="audio-player" controls></audio>
    </div>

    <div class="record-btns">
      <button id="start-btn">開始錄音</button>
      <button id="stop-btn" disabled>停止錄音</button>
    </div>

    <div class="user-audio-container">
      <audio id="user-audio" controls class="hidden"></audio>
    </div>
  </div>

  <!-- 引入 recorder.js（請確保 recorder.js 在同目錄） -->
  <script src="recorder.js"></script>

  <script>
    // 原始題庫（保留你先前提供的 12 題）
    const questions = [
{ audio: "audio/11070101S.mp3", text: "이 모자는 얼마예요?", keywords: "모자, 얼마" },
{ audio: "audio/11070102S.mp3", text: "그 치마는 삼만 팔천 원이에요.", keywords: "치마, 가격" },
{ audio: "audio/11070103S.mp3", text: "비빔밥은 구천칠백 원이에요.", keywords: "비빔밥, 가격" },
{ audio: "audio/11070104S.mp3", text: "신발은 십만 팔천 원이에요.", keywords: "신발, 가격" },
{ audio: "audio/11070105S.mp3", text: "원피스는 육만 삼천 원이에요.", keywords: "원피스, 가격" },
{ audio: "audio/11070106S.mp3", text: "옷은 사만 오천 원이에요.", keywords: "옷, 가격" },
{ audio: "audio/11070107S.mp3", text: "커피는 이천백 원이에요.", keywords: "커피, 가격" },
{ audio: "audio/11070108S.mp3", text: "물은 천삼백 원이에요.", keywords: "물, 가격" },
{ audio: "audio/11070109S.mp3", text: "바지는 만 오천 원이에요.", keywords: "바지, 가격" },
{ audio: "audio/11070110S.mp3", text: "코트는 십칠만 육천 원이에요.", keywords: "코트, 가격" },
{ audio: "audio/11070111S.mp3", text: "양말은 천이백 원이에요.", keywords: "양말, 가격" },
{ audio: "audio/11070112S.mp3", text: "반지는 칠천백 원이에요.", keywords: "반지, 가격" }
    ];

    let currentQuestion = 0;
    let isProMode = false;
    let recorder = null;
    let stream = null;
    let isRecording = false;

    // DOM
    const questionText = document.getElementById("question-text");
    const keywordsDiv = document.getElementById("keywords");
    const currentNumberSpan = document.getElementById("current-number");
    const audioPlayer = document.getElementById("audio-player");
    const userAudio = document.getElementById("user-audio");
    const startBtn = document.getElementById("start-btn");
    const stopBtn = document.getElementById("stop-btn");
    const proModeBtn = document.getElementById("toggle-pro-mode");
    const selector = document.getElementById("question-selector");

    // 建立題號按鈕
    questions.forEach((_, idx) => {
      const btn = document.createElement("button");
      btn.textContent = (idx + 1);
      btn.className = "selector-btn";
      btn.onclick = () => {
        stopRecordingIfNeeded();
        currentQuestion = idx;
        showQuestion();
      };
      selector.appendChild(btn);
    });

    // 共用 AudioContext（用於播放放大與錄音來源）
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // 只建立一次的來源與 gain node（避免重複建立）
    let playerSource = null;
    let playerGainNode = null;
    let userSource = null;
    let userGainNode = null;

    // 確保播放器連線並放大（只建立一次）
    function ensurePlayerConnected() {
      if (!playerSource) {
        try {
          playerSource = audioCtx.createMediaElementSource(audioPlayer);
          playerGainNode = audioCtx.createGain();
          playerGainNode.gain.value = 2; // 放大 2 倍
          playerSource.connect(playerGainNode).connect(audioCtx.destination);
        } catch (e) {
          // 若 createMediaElementSource 失敗（極少數跨域或重複呼叫情況），忽略並讓原生 audio 控制
          console.warn("建立 playerSource 失敗:", e);
        }
      }
    }

    // 確保回放連線並放大（只建立一次）
    function ensureUserConnected() {
      if (!userSource) {
        try {
          userSource = audioCtx.createMediaElementSource(userAudio);
          userGainNode = audioCtx.createGain();
          userGainNode.gain.value = 2; // 放大 2 倍
          userSource.connect(userGainNode).connect(audioCtx.destination);
        } catch (e) {
          console.warn("建立 userSource 失敗:", e);
        }
      }
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      questionText.textContent = q.text;
      keywordsDiv.textContent = `[${q.keywords}]`;
      currentNumberSpan.textContent = currentQuestion + 1;
      audioPlayer.src = q.audio;
      userAudio.classList.add("hidden");
      userAudio.src = "";

      questionText.style.visibility = isProMode ? "hidden" : "visible";
      keywordsDiv.style.visibility = isProMode ? "hidden" : "visible";
    }

    showQuestion();

    // 在播放時才 resume audioCtx 並建立放大管道（避免 autoplay 限制）
    audioPlayer.addEventListener("play", () => {
      // user interaction -> resume
      audioCtx.resume().catch(()=>{});
      ensurePlayerConnected();
    });

    // 當回放播放時，resume 並建立回放放大管道
    userAudio.addEventListener("play", () => {
      audioCtx.resume().catch(()=>{});
      ensureUserConnected();
    });

    // 高手模式切換
    proModeBtn.onclick = () => {
      isProMode = !isProMode;
      proModeBtn.textContent = isProMode ? "恢復題目顯示" : "高手模式";
      questionText.style.visibility = isProMode ? "hidden" : "visible";
      keywordsDiv.style.visibility = isProMode ? "hidden" : "visible";
    };

    // 錄音開始
    startBtn.onclick = async () => {
      // 確保 audio context 已被允許使用
      await audioCtx.resume().catch(()=>{});

      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      } catch (err) {
        alert("無法取得麥克風權限：" + err.message);
        return;
      }

      // 使用同一個 audioCtx 建立 MediaStreamSource 給 recorder.js
      const input = audioCtx.createMediaStreamSource(stream);

      // 確保 recorder.js 在頁面可用
      recorder = new Recorder(input, { numChannels: 1 });
      recorder.record();
      isRecording = true;

      // 隱藏題目（如你先前設計）
      questionText.style.visibility = "hidden";

      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    // 錄音停止
    stopBtn.onclick = () => {
      if (!recorder) return;

      recorder.stop();
      isRecording = false;

      // 停掉麥克風
      if (stream && stream.getAudioTracks && stream.getAudioTracks()[0]) {
        stream.getAudioTracks()[0].stop();
      }

      // 取得 WAV 並放到回放 audio
      recorder.exportWAV(blob => {
        // 釋放 recorder 內部資源（recorder.js pattern）
        recorder.clear();

        // 設定 userAudio src 並顯示
        userAudio.src = URL.createObjectURL(blob);
        userAudio.classList.remove("hidden");

        // 不立刻 play，等使用者按播放時會 resume & 建立放大
      });

      // 根據 Pro 模式恢復題目顯示
      questionText.style.visibility = isProMode ? "hidden" : "visible";

      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    function stopRecordingIfNeeded() {
      if (isRecording && recorder) {
        try {
          recorder.stop();
          isRecording = false;
          if (stream && stream.getAudioTracks && stream.getAudioTracks()[0]) {
            stream.getAudioTracks()[0].stop();
          }
          recorder.clear();
        } catch (e) {
          console.warn("停止錄音時出錯", e);
        }
      }
      startBtn.disabled = false;
      stopBtn.disabled = true;
    }

    // 切換題目時也確保停止錄音
    //（題號按鈕已將 stopRecordingIfNeeded 呼叫在 onclick 中）

    // 若需要可加入鍵盤操作、上一題/下一題按鈕等
  </script>
</body>
</html>
